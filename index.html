<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark text-white text-center p-2">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="city-search-form">
                    <h2>City Search</h2>
                    <input id="city" type="text" autofocus="true" class="form-input" placeholder="Enter the city name">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>

                

            </div>

            <div class="col-12 cold-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class="list-group"></div>
                    </div>
                </div>



            </div>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
